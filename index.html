<!DOCTYPE html>
<html>
<head>
  <title>IP Geolocation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IP Geolocation</h1>
  <form>
    <label for="ip-address">Enter an IP address:</label>
    <input type="text" id="ip-address" placeholder="e.g. 8.8.8.8">
    <button type="button" onclick="getGeolocation()">Get Geolocation</button>
  </form>
  <div id="geolocation"></div>
  <div id="error"></div>
  <script src="app2.js"></script>
</body>
</html>
